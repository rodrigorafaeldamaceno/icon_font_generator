name: icon_font_generator
version: 4.0.0
description: >-
  Converts SVG icons to OTF font and generates Flutter-compatible class.
  Provides an API and a CLI tool.
homepage: https://github.com/ScerIO/icon_font_generator

environment:
  sdk: '>=2.19.2 <4.0.0'

dependencies:
  args: ^2.4.0
  collection: ^1.17.0
  dart_style: ^3.1.3
  logger: ^2.6.2
  meta: ^1.8.0
  path: ^1.8.2
  path_parsing: ^1.0.1
  recase: ^4.1.0
  vector_math: ^2.1.4
  xml: ^6.2.2
  yaml: ^3.1.1

dev_dependencies:
  lints: ^6.0.0
  test: ^1.28.0
  
executables:
  generator: generator